<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Roboto+Mono&display=swap" rel="stylesheet">
  <title>Document</title>

<body>
  <header>
    <h1 class="header">My Timeline</h1>
  </header>
  <main>
    <div>
      <form action="">
        <div class='user-input'>
          <label for="message">Add new status</label>
          <input id="message" type="text" placeholder="Message goes here...">
        </div>
        <div class="submit-btn">
          <input type="button" value="Post">
        </div>
        
      </form>
    </div>
    <div class="timeline first-post">
      <div class="post">
        <div class="avatar">
          <img src="&#x1F9EE;" alt="">
        </div>
        <div>
          <div class="time">Just Now</div>
          <div class="message">Repellendus sed obcaecati. Possimus nisi animi dolorem omnis mollitia.</div>    
        </div>
      </div>
    </div>
    <div class="timeline second-post">
      <div class="post">
        <div class="avatar">
          <img src="&#x1F9EE;" alt="">
        </div>
        <div>
          <div class="time">Today @ 10:14 AM</div>
          <div class="message">Repellendus sed obcaecati. Possimus nisi animi dolorem omnis mollitia.</div>    
        </div>
      </div>
    </div>
    <div class="timeline second-post">
      <div class="post">
        <div class="avatar">
          <img src="&#x1F9EE;" alt="">
        </div>
        <div>
          <div class="time">Today @ 10:14 AM</div>
          <div class="message">Repellendus sed obcaecati. Possimus nisi animi dolorem omnis mollitia.</div>    
        </div>
      </div>
    </div>
  </main>
</body>
</html>
